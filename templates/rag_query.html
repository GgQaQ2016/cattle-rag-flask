{% extends 'base.html' %}
{% block title %}RAG Query{% endblock %}
{% block content %}
<h2>Ask a Question</h2>
<form method="post">
    <input type="text" name="query" placeholder="Enter your question">
    <button type="submit">Submit</button>
</form>
{% if answer %}
<h3>Answer</h3>
<p>{{ answer }}</p>
{% endif %}
{% endblock %}
