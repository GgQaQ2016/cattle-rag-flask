{% extends 'base.html' %}
{% block title %}Upload Data{% endblock %}
{% block content %}
<h2>Upload Data</h2>
<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
