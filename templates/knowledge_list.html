{% extends 'base.html' %}
{% block title %}Knowledge List{% endblock %}
{% block content %}
<h2>Knowledge Items</h2>
<table>
    <thead>
        <tr><th>Title</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for item in knowledge_items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>
                <a href="{{ url_for('edit_knowledge', id=item.id) }}">Edit</a>
                <a href="{{ url_for('delete_knowledge', id=item.id) }}">Delete</a>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="2">No knowledge items found.</td></tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_knowledge') }}">Add New Knowledge</a>
{% endblock %}
