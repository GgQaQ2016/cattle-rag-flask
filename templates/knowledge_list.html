{% extends 'base.html' %}
{% block title %}Knowledge List{% endblock %}
{% block content %}
<h2>Your Knowledge</h2>
<ul>
    {% for item in items %}
        <li>{{ item.title }}</li>
    {% else %}
        <li>No knowledge yet.</li>
    {% endfor %}
</ul>
<a href="{{ url_for('knowledge.create_knowledge') }}">Add New</a>
{% endblock %}
