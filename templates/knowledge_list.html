{% extends "base.html" %}
{% block title %}Knowledge List{% endblock %}
{% block content %}
<h2>Your Knowledge Entries</h2>
<table>
    <thead>
        <tr><th>Title</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for item in knowledge %}
        <tr>
            <td>{{ item.title }}</td>
            <td>
                <a href="{{ url_for('knowledge_edit', id=item.id) }}">Edit</a>
                <form method="post" action="{{ url_for('knowledge_delete', id=item.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('knowledge_edit') }}">Add New</a>
{% endblock %}
