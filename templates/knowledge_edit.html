{% extends 'base.html' %}
{% block title %}Edit Knowledge{% endblock %}
{% block content %}
<h2>{{ 'Edit' if knowledge_item else 'Add' }} Knowledge</h2>
<form method="post" action="{{ url_for('save_knowledge', id=knowledge_item.id if knowledge_item else None) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ knowledge_item.title if knowledge_item else '' }}" required>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required>{{ knowledge_item.content if knowledge_item else '' }}</textarea>
    <button type="submit">Save</button>
</form>
{% endblock %}
